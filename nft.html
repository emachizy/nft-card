<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="nft.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div id="card">
            <div class="card-image">
            <img src="images/image-equilibrium.jpg" alt="">
        </div> 
        <div class="card-body">
        <div class="card-text">
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and calm</p>
        </div>
        <div class="coin">
            <div class="eth">
                <img class="eth-icon" src="images/eth-ico.png" alt="" width="15" height="15">
                <p>0.041ETH</p>
            </div>
            <div class="days">
                <img src="images/icon-clock.svg" alt="" width="15" height="15">
                <p>3 days left</p>
            </div>
        </div>
        <hr>
        <div class="footer">
            <img src="images/image-avatar.png" alt="" width="25" height="25">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>

        </div>

    </div>
    <!-- <img class="eth-icon" src="images/eth-ico.png" alt="" width="10" height="10"> -->

</body>
</html>
